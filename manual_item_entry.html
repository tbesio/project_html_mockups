<!DOCTYPE html>
<html>
<head>
  <title>Manual Item Entry</title>

  <!-- Adds Bootswatch CSS  -->
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/flatly/bootstrap.min.css">

  <!-- Adds Font Awesome -->
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

  <!-- Adds your custom styles -->

  <link rel="stylesheet" type="text/css" href="my_styles.css">

  <!-- Adds Bootstrap Javascript -->
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h2>Enter a New Item</h2>
    </div>
    <div class="row">
      <div class="col-md-12">
      <form role="form">
        <div class="form-group">
          <label for="ItemDescription">Description</label>
          <input type="text" class="form-control" id="ItemDescription" placeholder="i.e. milk">
        </div>
        <div class="form-group">
          <label for="ItemCategory">Category</label>
          <input type="text" class="form-control" id="ItemCategory" placeholder="i.e. dairy">
        </div>
        <div class="form-group">
          <label for="ItemPerishable">Perishable?</label>
          <select class="form-control" id="ItemPerishable">
            <option>Y</option>
            <option>N</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ItemExpDate">If Yes, What is the Expiration Date?</label>
          <input type="date" class="form-control" id="ItemExpDate" placeholder="">
        </div>
        <div class="form-group">
          <label for="ItemPurchDate">Purchase Date?</label>
          <input type="date" class="form-control" id="ItemPurchDate" placeholder="">
        </div>
        <div class="form-group">
          <label for="ItemQuantity ItemUnits">Quantity?</label>
          <input type="number" class="form-control" id="ItemQuantity" placeholder="">
          <select class="form-control" id="ItemUnits">
            <option>oz</option>
            <option>mL</option>
            <option>L</option>
            <option>g</option>
            <option>bags</option>
            <option>bars</option>
            <option>pieces</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ConsumptionQuant ConsumptionTime">How quickly do you consume? i.e. one per day</label>
          <input type="number" class="form-control" id="ConsumptionQuant" placeholder="">
          per
          <select class="form-control" id="ConsumptionTime">
            <option>day</option>
            <option>week</option>
            <option>2 weeks</option>
            <option>3 weeks</option>
            <option>month</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ItemRecurring">Is this a recurring item?</label>
          <select class="form-control" id="ItemRecurring">
            <option>Y</option>
            <option>N</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">Enter Item</button>
        <button type="cancel" class="btn btn-danger">Cancel</button>
      </form>
      &nbsp; <!-- Adds some buffer after the buttons so they don't sit on the bottom of the window. -->
      </div>
    </div>
  </div>
</body>
</html>
