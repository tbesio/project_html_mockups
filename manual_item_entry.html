<!DOCTYPE html>
<html>
<head>
  <title>Manual Item Entry</title>

  <!-- Adds Bootswatch CSS  -->
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/flatly/bootstrap.min.css">

  <!-- Adds Font Awesome -->
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

  <!-- Adds your custom styles -->

  <link rel="stylesheet" type="text/css" href="my_styles.css">

  <!-- Adds Bootstrap Javascript -->
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h2>Enter a New Item</h2>
    </div>
    <div class="row">
      <div class="col-md-12">
      <form role="form">
        <div class="form-group">
          <label for="ItemDescription">Description</label>
          <input type="text" class="form-control" id="ItemDescription" placeholder="i.e. milk">
        </div>
        <div class="form-group">
          <label for="ItemCategory">Category</label>
          <input type="text" class="form-control" id="ItemCategory" placeholder="i.e. dairy">
        </div>
        <div class="form-group">
          <label for="ItemPerishable">Perishable?</label>
          <input type="text" class="form-control" id="ItemPerishable" placeholder="Y/N">
          <!-- Need to figure out how to use selects in forms
          <select class="form-control">
            <option>Y</option>
            <option>N</option>
          </select>
          -->
        </div>
        <div class="form-group">
          <label for="ItemExpDate">If Yes, What is the Expiration Date?</label>
          <input type="date" class="form-control" id="ItemExpDate" placeholder="">
        </div>
        <div class="form-group">
          <label for="ItemPurchDate">Purchase Date?</label>
          <input type="date" class="form-control" id="ItemPurchDate" placeholder="">
        </div>
        <button type="submit" class="btn btn-default">Enter Item</button>
      </form>
      </div>
    </div>
  </div>
</body>
</html>
