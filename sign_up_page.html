<!DOCTYPE html>
<html>
<head>
  <title>Sign Up: Grocery List 2 GO</title>

  <!-- Adds Bootswatch CSS  -->
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/flatly/bootstrap.min.css">

  <!-- Adds Font Awesome -->
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

  <!-- Adds your custom styles -->

  <link rel="stylesheet" type="text/css" href="my_styles.css">

  <!-- Adds Bootstrap Javascript -->
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h2>Thank's for deciding to sign up! We just need a little more info before you can get started.</h2>
    </div>
    <div class="row">
      <div class="col-md-12">
      <form role="form">
        <div class="form-group">
          <label for="UserFirstName">First Name</label>
          <input type="text" class="form-control" id="UserFirstName" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="UserLastName">Last Name</label>
          <input type="text" class="form-control" id="UserLastName" placeholder="Last Name">
        </div>
        <div class="form-group">
          <label for="UserEmail">Email Address</label>
          <input type="email" class="form-control" id="UserEmail" placeholder="Enter email">
          <!-- Figure out how to override the email style to show up the same as the other fields -->
        </div>
        <div class="form-group">
          <label for="UserPassword">Password</label>
          <input type="password" class="form-control" id="UserPassword" placeholder="Password">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> I agree to the Terms of Service
          </label>
        </div>
        <button type="submit" class="btn btn-success">Let's Get Started</button>
      </form>
      </div>
    </div>
  </div>
</body>
</html>
